<!-- Updated Button -->
<button type="button"
    class="text-white sort-bg focus:outline-none font-sm rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
    (click)="toggleDropdown()">
    <i class="fa-solid fa-filter"></i>
    <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
    </svg>
</button>

<!-- Updated Dropdown -->
@if (isDropdownOpen) {
<div class="z-10 absolute bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44">
    <ul class="py-2 text-sm text-gray-700">
        <li>
            <a (click)="applySort('name-asc'); $event.preventDefault()"
                class="block px-4 py-2 hover:bg-gray-100 cursor-pointer">
                A to Z
            </a>
        </li>
        <li>
            <a (click)="applySort('name-desc'); $event.preventDefault()"
                class="block px-4 py-2 hover:bg-gray-100 cursor-pointer">
                Z to A
            </a>
        </li>
        <li>
            <a (click)="applySort('price-asc'); $event.preventDefault()"
                class="block px-4 py-2 hover:bg-gray-100 cursor-pointer">
                Price: Low to High
            </a>
        </li>
        <li>
            <a (click)="applySort('price-desc'); $event.preventDefault()"
                class="block px-4 py-2 hover:bg-gray-100 cursor-pointer">
                Price: High to Low
            </a>
        </li>
    </ul>
</div>
}
