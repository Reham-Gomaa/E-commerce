<section class="p-4 my-5 Products" aria-label="Product details" itemscope itemtype="https://schema.org/Product">
    <div class="mycontainer">
        @for (product of products; track product.id) {
        @if (product.id == id) {
        <div class="flex flex-wrap items-center product overflow-hidden border-slate-200 border-[1px] px-8 py-10 rounded-md"
            itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
            <div class="mt-4 w-full md:w-[50%] lg:w-1/3" itemprop="image" itemscope
                itemtype="https://schema.org/ImageObject">
                <img class="object-contain h-[200px] mx-auto" [src]="product.image"
                    [alt]="product.title + ' product image'" loading="lazy" width="400" height="400" itemprop="url">
            </div>
            <div class="w-full md:w-[50%] lg:w-2/3 ps-4">
                <div class="mt-4">
                    <h1 class="font-black" itemprop="name">{{product.title}}</h1>
                    <h2 class="text-lg" itemprop="category">{{product.category}}</h2>
                    <p class="mt-2 text-[var(--text-secondary)]" itemprop="description">{{product.description}}</p>
                    <h3 class="mt-2" itemprop="offers" itemscope itemtype="https://schema.org/Offer">
                        <span itemprop="priceCurrency" content="EGP"></span>
                        <span itemprop="price">{{product.price | currency : 'EGP'}}</span>
                    </h3>
                    <span class="mt-2 block" itemprop="aggregateRating" itemscope
                        itemtype="https://schema.org/AggregateRating">
                        <meta itemprop="ratingValue" content="{{product.rating.rate}}">
                        <meta itemprop="reviewCount" content="{{product.rating.count}}">
                        <i class="fa-solid fa-star active-text me-2" aria-hidden="true"></i>{{product.rating.rate}}
                    </span>
                </div>
                <div class="btn mt-4">
                    <button class="rounded-full px-3 py-1 block mx-auto md:ms-auto"
                        title="Add {{product.title}} to cart" itemprop="potentialAction" itemscope
                        itemtype="https://schema.org/AddAction">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
        }
        }
    </div>
</section>
